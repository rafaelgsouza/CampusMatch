<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusMatch - Registro</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                REGISTRO
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/estudantes/save}" th:object="${estudante}">
                    <label for="nome">Nome Completo:</label>
                    <input th:value="*{nome}" type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input th:value="*{email}" type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="cep">CEP:</label>
                    <input th:value="*{cep}" ttype="text" id="cep" name="cep" maxlength="9" minlength="9" pattern="+d{5}-+d{3}" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input th:value="*{dataNascimento}" type="date" id="dataNascimento" name="dataNascimento" required>

                    <button type="submit">Registrar</button>
                </form>
                <p>Já possui uma conta? <a th:href="@{/auth/login}">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
