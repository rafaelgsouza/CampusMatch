<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusMatch</title>
	<link rel="stylesheet" type="text/css" href="/css/auth.css" />

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                RECUPERAR SENHA
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/auth/recoverypasswordfinal}" th:object="${userRecoveryPassword}">
                    <label for="uuid">Token</label>
                    <input th:value="*{uuid}" type="text" id="uuid" name="uuid" readonly>

                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Recuperar</button>
                </form>
				<p>Possui conta?</p>
				<a th:href="@{/auth/login}">Faça login!</a>
                <p>Não possui conta?</p>
                <a th:href="@{/auth/estudante}">Cadastre-se como estudante</a><br>
                <a th:href="@{/auth/instituicao}">Cadastre-se como instituição</a>
            </div>
        </div>
    </div>
</body>
</html>
